<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Travel</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link href="/css/planList.css" rel="stylesheet">
        <link href="/css/navbar.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
        <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.4/index.global.min.js'></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;900&family=Raleway:ital,wght@1,200&display=swap" rel="stylesheet">
        <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
      </head>
    <body>
      <header data-include-file="header" class="header-wrap includeJs"></header>

      <div class="container">
        <div class="mx-auto my-5" style="width: 300px;">
          <h2>여행을 준비하세요!</h2>
        </div>

        <div class="row">
          <div class="col-lg-3 col-md-6">
              <div class="card" style="width: 18rem; height: 15rem;">
                  <div class="card-body">
                      <h5 class="card-title">부산 여행</h5>
                      <h6 class="card-subtitle mb-2 text-muted">2023.05.03 ~ 2023.05.05</h6>
                      <p>D-30</p>
                      <a href="#" class="card-link" class="align-self-end">일정 짜러 가기 🏃‍♀️</a>
                  </div>
              </div>
          </div>
          <div class="col-lg-3 col-md-6">
              <div class="card" style="width: 18rem; height: 15rem;">
                  <div class="card-body">
                      <h5 class="card-title">경주 여행</h5>
                      <h6 class="card-subtitle mb-2 text-muted">2023.06.12 ~ 2023.06.13</h6>
                      <p>D-71</p>
                      <a href="#" class="card-link" class="align-self-end">일정 짜러 가기 🏃‍♀️</a>
                  </div>
              </div>
          </div>
          
        </div>

        <button type="button" id="create" class="my-2 btn btn-outline-secondary">+ 새로운 여행 일정 만들기</button>
        <div id="scheBox">
          <div id="when">
              <p>언제 떠나시나요?</p>
              <input type="date" data-placeholder="가는 날" required aria-required="true">
              <input type="date" data-placeholder="오는 날" required aria-required="true">
            </div>
            <div id="where">
              <p>어디로 떠나시나요?</p>
              <select>
                <option>지역 선택</option>
                <option>국내</option>
                <option>가평·양평</option>
                <option>강릉·속초</option>
                <option>경주</option>
                <option>부산</option>
                <option>여수</option>
                <option>인천</option>
                <option>전주</option>
                <option>제주</option>
                <option>춘천·홍천</option>
                <option>태안</option>
                <option>통영·거제·남해</option>
                <option>포항·안동</option>
              </select>
              <button type="button" id="save" class="ms-5 btn btn-secondary" onclick="location.href='#'">저장</button>
          </div>
        </div>

        <div id="scheduler">
            <p>🎈 여행 일정을 달력에서 확인해보세요 🎈</p>
            <div id="calendar"></div>
        </div>

      </div>
          
      <script src="/js/includeHtml.js"></script>
      <script src="/js/navbar.js"></script>    
      <script src="/js/planList.js"></script>
    </body>
</html>
